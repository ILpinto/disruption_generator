###############################################################################
# This file describes the GE env to be built via the ansible builder, it is
# required when you run the tests and the ge_env.py scripts generates inventory
# file out of it and it is used in various places in our infrastructure.
#
# Generated by rhvm-yaml-generator
###############################################################################
---
name: "$name"
owner: "system"
product: "rhv"
version: "$version"
arch: "$arch"
cpu_type: "Intel Conroe Family"

engine_fqdn: "$fqdn"
engine_os: "$os"
mac_pools:
$macpools
api_url: "https://{{ engine_fqdn }}/ovirt-engine/api"
username: "$username"
insecure: "True"
password: "$password"
engine_cafile: "/etc/pki/ovirt-engine/ca.pem"

root_passwd: "$root_password"
usr_passwd: "$password"
glance_admin_passwd: "$root_password"

nfs_server: "$nfs_server"

template_name: __FILL_INN__

engine_db_user: "$db_user"
engine_db_password: "$db_password"
engine_dwh_db_user: "$dwh_db_user"
engine_dwh_db_password: "$dwh_db_password"

###############################################################################
# this is for the ovirt_datacenters role
data_center_name: __FILL_INN__
data_center_description: __FILL_INN__
data_center_local: false
compatibility_version: "{{ version }}"

###############################################################################
